<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comprobante</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f2f2f2;
    }
    input, select, textarea {
      width: 100%;
      box-sizing: border-box;
      border: none;
      background: transparent;
      font-size: 14px;
    }
    .totales {
      margin-top: 20px;
      text-align: right;
      font-size: 18px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    @media print {
      button {
        display: none;
      }
      input, select, textarea {
        border: none;
      }
    }

    /* NUEVO: estilo para textarea de descripción */
    textarea.descripcion {
      width: 100%;
      min-height: 70px;
      resize: vertical;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Comprobante de Venta</h2>

  <label for="cliente">Cliente:</label>
  <input type="text" id="cliente" placeholder="Nombre del cliente">

  <label for="metodo_pago">Método de Pago:</label>
  <select id="metodo_pago">
    <option value="Efectivo">Efectivo</option>
    <option value="Transferencia">Transferencia</option>
    <option value="Tarjeta">Tarjeta</option>
  </select>

  <table id="tablaProductos">
    <thead>
      <tr>
        <th>Producto/Equipo</th>
        <th>Descripción</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="cuerpoTabla">
      <!-- Las filas se agregarán aquí -->
    </tbody>
  </table>

  <button onclick="agregarFila()">+ Agregar Producto</button>

  <div class="totales">
    <strong>Total General: $<span id="totalGeneral">0.00</span></strong>
  </div>

  <button onclick="window.print()">Imprimir Comprobante</button>

  <script>
    function agregarFila() {
      const cuerpoTabla = document.getElementById("cuerpoTabla");
      const fila = document.createElement("tr");

      fila.innerHTML = `
        <td><input type="text" class="equipo" placeholder="Ej: Laptop, Impresora"></td>
        <td><textarea class="descripcion" placeholder="Producto o servicio"></textarea></td>
        <td><input type="number" min="1" value="1" class="cantidad"></td>
        <td><input type="number" min="0" value="0" step="0.01" class="precio"></td>
        <td class="total-fila">$0.00</td>
      `;

      cuerpoTabla.appendChild(fila);

      const inputs = fila.querySelectorAll(".cantidad, .precio");
      inputs.forEach(input => input.addEventListener("input", actualizarTotales));
    }

    function actualizarTotales() {
      const filas = document.querySelectorAll("#cuerpoTabla tr");
      let totalGeneral = 0;

      filas.forEach(fila => {
        const cantidad = parseFloat(fila.querySelector(".cantidad").value) || 0;
        const precio = parseFloat(fila.querySelector(".precio").value) || 0;
        const total = cantidad * precio;

        fila.querySelector(".total-fila").textContent = `$${total.toFixed(2)}`;
        totalGeneral += total;
      });

      document.getElementById("totalGeneral").textContent = totalGeneral.toFixed(2);
    }
  </script>

</body>
</html>
