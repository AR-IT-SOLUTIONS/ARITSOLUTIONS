<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comprobante</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    textarea.descripcion {
      width: 100%;
      min-height: 60px;
      resize: vertical;
      font-family: inherit;
      font-size: 14px;
      padding: 6px;
    }
    .boton {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
    }
    .total {
      font-weight: bold;
      text-align: right;
      padding-top: 10px;
    }
  </style>
</head>
<body>

<h2>Comprobante</h2>

<table id="tablaProductos">
  <thead>
    <tr>
      <th>Producto</th>
      <th>Descripción</th>
      <th>Cantidad</th>
      <th>Precio Unitario</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <!-- Filas de productos se insertarán aquí -->
  </tbody>
</table>

<button class="boton" onclick="agregarFila()">Agregar Producto</button>

<div class="total" id="totalGeneral">Total: $0.00</div>

<script>
  function agregarFila() {
    const tabla = document.getElementById("tablaProductos").getElementsByTagName('tbody')[0];
    const fila = document.createElement("tr");

    fila.innerHTML = `
      <td><input type="text" class="equipo" placeholder="Ej: Laptop, Impresora"></td>
      <td><textarea class="descripcion" placeholder="Producto o servicio"></textarea></td>
      <td><input type="number" min="1" value="1" class="cantidad" onchange="calcularFila(this)"></td>
      <td><input type="number" min="0" value="0" step="0.01" class="precio" onchange="calcularFila(this)"></td>
      <td class="total-fila">$0.00</td>
    `;

    tabla.appendChild(fila);
  }

  function calcularFila(elemento) {
    const fila = elemento.closest("tr");
    const cantidad = parseFloat(fila.querySelector(".cantidad").value) || 0;
    const precio = parseFloat(fila.querySelector(".precio").value) || 0;
    const total = cantidad * precio;
    fila.querySelector(".total-fila").textContent = `$${total.toFixed(2)}`;
    calcularTotalGeneral();
  }

  function calcularTotalGeneral() {
    let total = 0;
    document.querySelectorAll(".total-fila").forEach(td => {
      const valor = parseFloat(td.textContent.replace("$", "")) || 0;
      total += valor;
    });
    document.getElementById("totalGeneral").textContent = `Total: $${total.toFixed(2)}`;
  }
</script>

</body>
</html>
